<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NStop</title>
  <style>
    body { font-family: Arial, sans-serif; width:320px; padding:12px; }
    label { display:block; margin-top:8px; font-size:13px; }
    input, select { width:100%; padding:6px; margin-top:4px; box-sizing:border-box; }
    button { margin-top:10px; padding:8px 10px; width:100%; }
    .rule { border:1px solid #ddd; padding:8px; margin-top:8px; border-radius:6px; }
    .small { font-size:12px; color:#555; }
    .row { display:flex; gap:6px; }
    .row > * { flex:1; }
    .remove { background:#ff6b6b; color:white; border:none; padding:6px; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <h3>NStop</h3>

  <label>Dominio (ex: facebook.com)</label>
  <input id="domain" placeholder="ex: facebook.com" />

  <div class="row">
    <div>
      <label>In√≠cio (HH:MM)</label>
      <input id="start" placeholder="09:00" />
    </div>
    <div>
      <label>Fim (HH:MM)</label>
      <input id="end" placeholder="17:00" />
    </div>
  </div>

  <label><input type="checkbox" id="blockMode" checked /> Bloquear (overlay). Desmarque para apenas alerta.</label>

  <button id="addBtn">Salvar regra</button>

  <h4>Regras atuais</h4>
  <div id="rulesList"></div>

  <script src="popup.js"></script>
</body>
</html>
